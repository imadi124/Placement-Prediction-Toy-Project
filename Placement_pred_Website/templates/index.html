<!DOCTYPE html>
<html>
<head>
    <title>IQ & CGPA Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f8ffae 0%, #43c6ac 100%);
        }
        .container {
            background: rgba(255,255,255,0.92);
            max-width: 400px;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            color: #43c6ac;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #43c6ac;
            border-radius: 6px;
            font-size: 16px;
            transition: box-shadow 0.2s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 8px #43c6ac;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(67,198,172,0.15);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
            color: #43c6ac;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(67,198,172,0.25);
        }
        input[type="submit"]:active {
            background: #43c6ac;
            color: #fff;
            transform: scale(0.98);
        }
        h3 {
            text-align: center;
            color: #2f8f83;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PLACEMENT PREDICTOR</h2>
        <form action="/predict" method="post">
            <b>IQ:</b> <input type="text" name="iq" required><br>
            <b>CGPA:</b> <input type="text" name="cgpa" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
